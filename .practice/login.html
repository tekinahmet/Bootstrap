<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons v1.11.3 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Font Awesome v6.5.1 -->
    <link
      rel="stylesheet"
      href="https://libs.cdnjs.net/font-awesome/6.5.1/css/all.css"
    />
  </head>

  <body>
    <div class="container m-5">
      <div class="card rounded-4 p-5 bg-primary-subtle">
        <div class="row">
          <div class="col-4 m-auto text-center">
            <img
              src="/assets/img/avatar 2.jpg"
              style="width: 60%; height: auto; border-radius: 100px"
              alt="user-avatar"
            />
          </div>
        </div>

        <div class="row text-center p-3">
          <div class="col-12 m-auto mt-4">
            <form class="m-3">
              <div class="form-outline mb-4">
                <input
                  type="text"
                  class="form-control rounded-5 p-2"
                  placeholder="username"
                />
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  class="form-control rounded-5 p-2"
                  placeholder="password"
                />
              </div>

              <div class="form-outline mb-4">
                <input
                  type="email"
                  class="form-control rounded-5 p-2"
                  placeholder="e-mail"
                />
              </div>

              <div class="form-outline mb-4">
                <input type="date" class="form-control rounded-5 p-2" />
              </div>

              <button
                type="button"
                class="btn btn-primary w-100 rounded-5 mb-4"
              >
                Create Account
              </button>
              <hr />
              <div class="text-center m-3">
                <p
                  type="text"
                  class="border border-1 border-dark-subtle bg-primary rounded-5 p-2 text-light"
                >
                  continue with
                </p>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fa-brands fa-facebook"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fa-brands fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fa-brands fa-twitter"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
